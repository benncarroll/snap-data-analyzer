<!DOCTYPE HTML>
<html>
  <head>
    <title>Snap Stats</title>
  </head>
  <body>
    <canvas id="snap-chart"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script>
      const ctx = document.getElementById('snap-chart').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: {{{users}}},
          datasets: [{
            label: "Snaps sent/received",
            backgroundColor: 'rgb(242, 60, 87)',
            borderColor: 'rgb(242, 60, 87)',
            data: {{{totalSnaps}}},
          }]
        },
        options: {}
      });
    </script>
  </body>
</html>
